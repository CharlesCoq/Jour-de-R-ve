<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact</title>

	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Kalam&family=Quicksand&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=EB+Garamond&family=Kalam&family=Quicksand&display=swap"
		rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

	<link rel="stylesheet" href="../Mariage 1st grp/assets/css/style-contact.css">
</head>

<body>

	<div class="Contact">
		<h2>Nous Contacter</h2>
	</div>

	<div>
		<div class="container-fluid text-center d-flex justify-content-center align-items-center">
			<div class="row">

				<h3>Réseaux sociaux</h3>

				<!--Facebook Card-->
				<div class="col">
					<div class="card border-primary mb-3" style="max-width: 18rem;">
						<div class="card-header">Facebook</div>
						<div class="card-body text-primary">
							<p><a href="#">Rejoignez-nous !</a></p>
							<img src="assets/img/logo/facebook.png" class="img-thumbnail" alt="logo facebook">
						</div>
					</div>
				</div>
				<div class="col">
					<!--Insta Card-->
					<div class="card border-danger mb-3" style="max-width: 18rem;">
						<div class="card-header">Instagram</div>
						<div class="card-body text-danger">
							<p><a href="#">Rejoignez-nous !</a></p>
							<img src="assets/img/logo/insta.jpg" class="img-thumbnail" alt="logo facebook">
						</div>
					</div>
				</div>
				<div class="col">
					<!--Tik-Tok Card-->
					<div class="card border-dark mb-3" style="max-width: 18rem;">
						<div class="card-header">Tik-Tok</div>
						<div class="card-body text-dark">
							<p><a href="#">Rejoignez-nous !</a></p>
							<img src="assets/img/logo/tik tok.jpg" class="img-thumbnail" alt="logo facebook">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

	<div class="container-fluid text-center ">
		<div class="row">
			<div class="card-group">
				<div class="card d-flex justify-content-center align-items-center">
						<!--Google Map-->
					<div id="map-container-google-1" class="z-depth-1-half map-container">
						<iframe src="https://maps.google.com/maps?q=manhatan&t=&z=13&ie=UTF8&iwloc=&output=embed"
							frameborder="0" style="border:0" allowfullscreen></iframe>
					</div>
					<div class="card-body text-center justify-content-center align-items-center">
						<h5 class="card-title">De vive voix</h5>
						<p class="card-text">Nos Bureaux: 404 Chemin de la Maison, 60200 Compiègne FRANCE</p>
						<p class="card-text"><small class="text-body-secondary">Téléphone: 555-207-700</small></p>
						<p class="card-text"><small class="text-body-secondary">Mail: jourderêve@adressemail.fr</small></p>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"></script>
</body>

</html>
